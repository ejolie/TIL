# 코드를 값으로 다루어 표현력 높이기

## go, pipe

<script>
  const go = (...args) => reduce((a, f) => f(a), args);
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

  go(
    add(0, 1),
    a => a + 10,
    a => a + 100,
    log);
  // 111

  const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100);

  log(f(0, 1));

  console.clear();

</script>

<script>

  log(
    reduce(
      add,
      map(p => p.price,
        filter(p => p.price < 20000, products))));

  go(
    products,
    products => filter(p => p.price < 20000, products),
    products => map(p => p.price, products),
    prices =>   reduce(add, prices),
    log);

  go(
    products,
    filter(p => p.price < 20000),
    map(p => p.price),
    reduce(add),
    log);

</script>

## curry

<script>

  const mult = curry((a, b) => a * b);
  log(mult(3)(2));

  const mult3 = mult(3);
  log(mult3(10));
  log(mult3(5));
  log(mult3(3));
  console.clear();
</script>

# 함수 조합으로 함수 만들기

<script>
  const total_price = pipe(
    map(p => p.price),
    reduce(add));

  const base_total_price = predi => pipe(
    filter(predi),
    total_price);

  go(
    products,
    base_total_price(p => p.price < 20000),
    log);

  go(
    products,
    base_total_price(p => p.price >= 20000),
    log);
</script>
