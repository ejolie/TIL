## Composition

<script type="module">
  // f . g
  // f(g(x))

  const g = a => a + 1;
  const f = a => a * a;

  // log(f(g(1)));
  // log(f(g()));

  Array.of(1).map(g).map(f)/*.forEach(r => log(r))*/;
  [].map(g).map(f)/*.forEach(r => log(r))*/;

  Promise.resolve(2).then(g).then(f)/*.then(r => log(r))*/;
  new Promise(resolve =>
    setTimeout(() => resolve(2), 100)
  ).then(g).then(f)/*.then(r => log(r))*/;
</script>

## Kleisli Composition

<script>
  // f . g
  // f(g(x)) = f(g(x))
  // f(g(x)) = g(x)

  var users = [
    { id: 1, name: 'aa' },
    { id: 2, name: 'bb' },
    { id: 3, name: 'cc' }
  ];

  const getUserById = id =>
    find(u => u.id == id, users) || Promise.reject('없어요!');

  const f = ({name}) => name;
  const g = getUserById;

  // const fg = id => f(g(id));

  const fg = id => Promise.resolve(id).then(g).then(f).catch(a => a);

  fg(2).then(log);

  setTimeout(function() {
    users.pop();
    users.pop();
    fg(2).then(log);
  }, 10);
</script>
