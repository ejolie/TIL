<!--
## 기존과 달라진 ES6에서의 리스트 순회
 - for i++
 - for of
-->
<script>
  // ES5
  const list = [1, 2, 3];

  for (var i = 0; i < list.length; i++) {
    log(list[i]);
  }

  // 유사 배열도 동일한 방법으로 순회한다.
  const str = 'abc';

  for (var i = 0; i < str.length; i++) {
    log(str[i]);
  }

  // ES6
  for (const a of list) {
    log(a);
  }

  for (const a of str) {
    log(a);
  }
</script>

### Array를 통해 알아보기

<script>
  log('Arr -----------');
  const arr = [1, 2, 3];
  for (const a of arr) log(a);
</script>

### Set을 통해 알아보기

<script>
  log('Set -----------');
  const set = new Set([1, 2, 3]);
  for (const a of set) log(a);
</script>

### Map을 통해 알아보기

<script>
  log('Map -----------');
  const map = new Map([['a', 1], ['b', 2], ['c', 3]]);
  for (const a of map) log(a);
</script>
